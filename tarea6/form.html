<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./style/style.css" rel="stylesheet">
</head>
<body >
  <main class="container text-center justify-content-center align-items-center">
    <form class="form">
      <h1 class="h3 mb-3 font-weight-normal">Reservar turno</h1>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" placeholder="Fecha">
      </div>

      <div class="mb-3">
        <label for="obs" class="form-label">Observaciones</label>
        <input type="text" class="form-control" id="obs" placeholder="Observaciones">
      </div>

      <div class="mb-3">
        <label>Servicio 1</label>
        <input type="checkbox" class="form-check-input" id="radio1" name="radio" value="1">
      </div>
      <div class="mb-3">
        <label>Servicio 2</label>
        <input type="checkbox" class="form-check-input" id="radio2" name="radio" value="2">
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Aceptar</button>
        <a class="link-dark" href="./index.html"> Volver</a>
      </div>


    </form>
    
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
