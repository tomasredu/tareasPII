<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./style/style.css" rel="stylesheet">
</head>
<body class="text-center">
  <div class="container justify-content-center align-items-center">
    <form class="form-signin">
      <img class="mb-4" src="https://www.shutterstock.com/image-vector/pet-grooming-animal-hair-salon-260nw-2159855055.jpg" alt="" width="230" height="230">
      <h1 class="h3 mb-3 font-weight-normal">Ingrese</h1>
      <label for="inputEmail" class="sr-only">Correo Electronico</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <a class="link-dark ml-3" href="./index.html"> Volver</a>
      <p class="mt-5 mb-3 text-muted">© 2024</p>
    </form>

  </div>
  


</body>
</html>
